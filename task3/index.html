<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Rotating Cube</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
        }

        .scene {
            width: 200px;
            height: 200px;
            perspective: 600px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 128, 255, 0.7);
            border: 1px solid #ccc;
            display: flex;
            flex-wrap: wrap;
        }

        .face > div {
            width: 33.33%;
            height: 33.33%;
            border: 1px solid #fff;
            box-sizing: border-box;
        }

        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
    </style>
</head>
<body>
<div class="scene">
    <div class="cube">
        <div class="face front">  <div></div><div></div><div></div><div></div><div></div><div></div></div>
        <div class="face back">   <div></div><div></div><div></div><div></div><div></div><div></div></div>
        <div class="face left">   <div></div><div></div><div></div><div></div><div></div><div></div></div>
        <div class="face right">  <div></div><div></div><div></div><div></div><div></div><div></div></div>
        <div class="face top">    <div></div><div></div><div></div><div></div><div></div><div></div></div>
        <div class="face bottom"> <div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
</div>
</body>
</html>
