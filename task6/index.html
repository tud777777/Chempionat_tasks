<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Toggle Switch</title>
    <style>
        /* Контейнер для тумблера */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Скрываем оригинальный чекбокс */
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Слайдер (видимая часть тумблера) */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        /* Круглый переключатель внутри слайдера */
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        /* Изменяем цвет слайдера, когда чекбокс активен */
        input:checked + .slider {
            background-color: #2196F3;
        }

        /* Сдвигаем круглый переключатель вправо, когда чекбокс активен */
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>

<label class="toggle-switch">
    <input type="checkbox">
    <span class="slider"></span>
</label>

</body>
</html>
