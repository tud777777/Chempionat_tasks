<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas width="500px" height="500px"></canvas>
    <button>чёрный</button>
    <button>красный</button>
    <button>синий</button>
</body>
<script>
    const buttons = document.querySelectorAll('button');
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    buttons[0].addEventListener('click', () => {
        ctx.strokeStyle = "black";
    })
    buttons[1].addEventListener('click', () => {
        ctx.strokeStyle = "red";
    })
    buttons[2].addEventListener('click', () => {
        ctx.strokeStyle = "blue";
    })
    let isDrawing = false;
    canvas.onmousedown = ({offsetX, offsetY}) => { isDrawing = true; ctx.beginPath(); ctx.moveTo(offsetX, offsetY); };
    canvas.onmousemove = ({offsetX, offsetY}) => { if (isDrawing) { ctx.lineTo(offsetX, offsetY); ctx.stroke(); } };
    canvas.onmouseup = () => { isDrawing = false; };
</script>
</html>
