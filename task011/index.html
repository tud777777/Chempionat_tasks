<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="500px" height="500px"></canvas>
<button>black</button>
<button>blue</button>
<button>red</button>
<script>
  let canvas = document.querySelector('canvas');
  let btns = document.querySelectorAll('button');
  let ctx = canvas.getContext('2d');
  btns[0].addEventListener('click', function () {
    ctx.strokeStyle = 'black';
  })
  btns[1].addEventListener('click', function () {
    ctx.strokeStyle = 'blue';
  })
  btns[2].addEventListener('click', function () {
    ctx.strokeStyle = 'red';
  })
  let isDrawing = false;
  canvas.onmousedown = ({offsetX, offsetY}) => { isDrawing = true; ctx.beginPath(); ctx.moveTo(offsetX, offsetY)}
  canvas.onmousemove = ({offsetX, offsetY}) => { if(isDrawing){ ctx.lineTo(offsetX, offsetY); ctx.stroke() }}
  canvas.onmouseup = () => { isDrawing = false }
</script>
</body>
</html>
